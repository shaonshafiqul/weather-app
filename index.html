<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Map - Check weather in your current location</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Search city" spellcheck="false" id="city">
                <button class="btn"><img src="images/search.png"></button>
            </div>
            <div class="weather">
                <img class="weather-icon">
                <h3 class="weather-condition"></h3>
                <h1 class="temp"></h1>
                <h2 class="city-name"></h2>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png">
                        <div>
                            <p class="humidity"></p>
                            <p></p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png">
                        <div>
                            <p class="wind"></p>
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="error">
                <img src="images/404.png" alt="">
                <p>Location not found !</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
